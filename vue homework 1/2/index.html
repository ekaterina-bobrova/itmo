<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div class="container" id='guest'>
        <div class="flex-wrap">
            <div class="left-container">
                <img :src="guest.avatar" alt="avatar">
            </div>
            <div class="right-container">
                <p class="text">Фамилия: {{ guest.lastName}} </p>
                <p class="text">Имя: {{ guest.name}} </p>
                <p class="text">Возраст: {{ guest.age }} </p>
                <p class="text">Логин: {{ guest.login }} </p>
                <p class="text">Email: {{ guest.email }} </p>
                <p class="text">Дата регистрации: {{ guest.dataRegistration }}</p>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
