<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Домашка 3. Задание 2</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <h2>Раздел редактирования</h2>
            <div class="editing_container">
                <div class="text_container" v-show="showText" v-on:click="editText()">
                    <p v-text="displayedText"> {{displayedText}}</p>
                </div>
                <div v-show="!showText" v-on:keyup.enter="editFinished()">
                    <input class="input_container" type="text" v-model="inputText" ref="afterClick"/>
                </div>
                <p>(для сохранения нажать Enter)</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
